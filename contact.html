<head>
    <title>Contact Us</title>

    <style>

        footer {
            display: flex;
            justify-content: center;
        }

    </style>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top ">
            <a class="navbar-brand" href="#">Mangrove Keepers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Facts About Mangroves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main class="container fluid" style="margin: 100px auto; margin-left: 400px;">
        <div class="container pt-3">
            <h2>Contact Us</h2>
            <p>Be a part of our advocacy! We would be glad if you join on our team.</p>
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" action="https://api.slapform.com/3zlbMW1zm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your complete name here">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <footer>
        <div class="footer py-3 bg-light">

        </div>
    </footer>

</body>

</html>
